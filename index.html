<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="header__left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header__right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img class="header__right--image" src="image/appicon.png" alt=""></a>
            <button type="button" class="header__right-button">Sign In</button>
        </div>
    </header>
    <main class="main">

        <img class="main__logo" src="image/googlelogo.png" alt="">
        <div class="main__search">
            <img class="main__search--magnify" src="image/Magnifying_glass_icon.png" alt="">
            <input class="main__search--input" type="search" name="" id="">
            <img class="main__search--microphone" src="image/google_microphone.png" alt="">

        </div>
        <div class="main__button-group">
            <button type="button" class="main__button-group--item">Google Search</button>
            <button type="button" class="main__button-group--item">I'm Feeling Lucky</button>
        </div>
        <p class="main__text">Other Languages you can use Google: <a href="">Turkish</a> </p>
    </main>
    <footer class="footer">
        <p class="footer__location">Turkey</p>
        <hr>
        <div class="footer__menu">
            <div class="footer__menu--left">
                <div class="footer__menu--text"><small><a class="footer__menu--text--link"
                            href="#">Advertising</a></small></div>
                <div class="footer__menu--text"><small><a class="footer__menu--text--link" href="#">Business</a></small>
                </div>
                <div class="footer__menu--text"><small><a class="footer__menu--text--link" href="#">How Search
                            Works</a></small></div>

            </div>
            <div class="footer__menu--right">
                <div class="footer__menu--text"><small><a class="footer__menu--text--link" href="#">Privacy</a></small>
                </div>
                <div class="footer__menu--text"><small><a class="footer__menu--text--link" href="#">Search</a></small>
                </div>
                <div class="footer__menu--text"><small><a class="footer__menu--text--link" href="#">Terms</a></small>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
